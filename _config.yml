  meta:
  - '<meta name="msapplication-TileColor" content="#ffffff">'
  - '<meta name="msapplication-TileImage" content="/ccs-resume-docs/images/favicon/ms-icon-144x144.png">'
  - '<meta name="theme-color" content="#ffffff">'
